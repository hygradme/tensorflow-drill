<script>
function train_test_split(x, y, test_size, shuffle) {
  if (x.length !== y.length) { throw new Error() }

  const length = x.length
  const test_num = ~~(length * test_size)

  if (shuffle) {
    let x_y_zip = _.zip(x, y)
    x_y_zip = _.shuffle(x_y_zip)
    var [_x, _y] = _.unzip(x_y_zip)
  } else {
    var [_x, _y] = [x, y]
  }

  const x_train = _x.slice(test_num)
  const x_test = _x.slice(0, test_num)
  const y_train = _y.slice(test_num)
  const y_test = _y.slice(0, test_num)

  return [x_train, x_test, y_train, y_test]
}
</script>

function createModel() {

  model.compile({ optimizer: 'adam', loss: 'categoricalCrossentropy', metrics:['accuracy'] })

}
